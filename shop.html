<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Life Below Water</title>
    <link rel="stylesheet" href="src/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="src/css/shop.css" type="text/css"/>
</head>

<body>
    <div class="product-modal" id="product-modal">
        <button class="close-btn" id="close-btn">
            <ion-icon name="close-outline" size="large"></ion-icon>
        </button>
        <div class="modal-image">
            <img src="src/images/product_1.jpeg" alt="Product 1"/>
        </div>
        <div class="modal-content">
            <p class="product-title">Whale T-Shirt</p>
            <p class="product-desc">obcaecati, iure eligendi amet rerum officiis nemo facilis quidem laudantium ipsum, adipisci atque reiciendis asperiores delectus quibusdam! Esse tempora vitae repudiandae.</p>
            <p class="product-price">$ 390</p>
            <hr>

            <div class="product-color">
                <span>Choose a Color </span>
                <div class="options">
                    <button id="red"></button>
                    <button id="blue"></button>
                    <button id="white"></button>
                    <button id="black"></button>
                </div>
            </div>

            <hr>

            <div class="product-size">
                <span>Choose a Size </span>
                <div class="options">
                    <button id="uk-6">6</button>
                    <button id="uk-8">8</button>
                    <button id="uk-10">10</button>
                    <button id="uk-12">12</button>
                </div>
            </div>

            <div class="product-btn">
                <button class="btn" type="button">Add to Cart</button>
            </div>
        </div>
        
    </div>
    <!-- <header>
        <nav>Navigation bar</nav>
    </header> -->

        <nav>
          <ul>
            <li><a href="home.html" class="active">Home</a></li>

            <li><a href="team.html">Team</a></li>
            <li><a href="#feedback">Feedback</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="shop-header">
                <div class="row">
                    <h1>Shop</h1>
                    <button class="btn btn-cart">
                        <ion-icon name="cart-outline" size="large"></ion-icon>
                    </button>
                </div>
                <div class="row">
                    <div class="filtering-btns">
                        <button class="btn">Tote Bags</button>
                        <button class="btn">Red</button>
                        <button class="btn">UK 6</button>
                    </div>
                </div>
            </div>
            <!-- <div id="product">div</div> -->
            <div class="products" id="products">
            </div>
        </div>
    </main>

        Footer
