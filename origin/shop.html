<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Save the Reefs</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="src/css/shop.css" type="text/css"/>
</head>

<body>
    <!-- Header -->
    <header>
        <div>
          <img
            src="src/images/global/logo.png" alt="logo.png - Asiyah Zaheeem" id="logo" />
        </div>
        <nav>
          <ul>
            <li><a href="/shan/home.html">Home</a></li>
            <li><a href="/limesh/gallery.html" >Gallery</a></li>
            <li><a href="shop.html" class="active">Shop</a></li>
            <li><a href="/venuja/team.html">Team</a></li>
            <li><a href="/shan/feedback.html">Feedback</a></li>
          </ul>
        </nav>
        <div class="nav_profile_container">
          <div class="nav_profile" onclick="window.location.href='/venuja/profile.html'">
            <span>Profile</span>
            <i id="profile_logo"></i>
          </div>
        </div>
      </header>

    <main>
        <div class="container" >
            <div class="shop-header">
                <div class="row">
                    <h1>Shop</h1>
                    <button class="btn btn-cart" id="btn-cart" onclick="openCartModal()">
                        <ion-icon name="cart-outline" size="large"></ion-icon>
                    </button>
                </div>
                <div class="row">
                    <div class="filtering-btns">
                        <button class="filterBtn btn filter-active" data-filter="all">All</button>
                        <button class="filterBtn btn" data-filterOn="title" data-filter="tote bag">Tote Bags</button>
                        <button class="filterBtn btn" data-filterOn="color" data-filter="Black">Black</button>
                        <button class="filterBtn btn" data-filterOn="size" data-filter="UK-6">UK 6</button>
                    </div>
                </div>
            </div>
            <div class="products" id="products">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer_content">
        <div>
          <h3>Contact Us</h3>
          <hr />
          <address>Email : <a href="mailto:asiyah.20233158@iit.ac.lk">asiyah.20233158@iit.ac.lk</a></address>
        </div>
        <div>
          <h3>Main Links</h3>
          <hr />
          <a href="splash.html">Splash Screen</a><br />
        </div>
        <div>
          <h3>Other Links</h3>
          <hr />
          <a href="contentpage_1.html">Content Page</a><br>
          <a href="pageeditor_1.html">Editor page</a><br>
          <a href="https://github.com/asiyahzaheem/WDD_CW1.git"
            >GitHub Repository</a
          >
        </div>
      </div>
    </footer>
    
    
    <div class="product-modal" id="product-modal">
        <div class="product-modal-content" id="product-modal-content">
            <button class="close-btn" id="close-btn">
                <ion-icon name="close-outline" size="large"></ion-icon>
            </button>
        </div>
    </div>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content" id="cart-modal-content">
            <button class="close-btn " id="cart-close-btn">
                <ion-icon name="close-outline" size="large"></ion-icon>
            </button>
            <div class="cart-header" id="cartHeader">
                <span>Shopping Cart</span>
                <span class="cart-qty" id="cartQty">0 items</span>
            </div>
            <hr>
            
            <div class="cart-items" id="cart-items">
                
            </div>
            <hr>
            <div class="cart-footer" id="cartFooter">
                    <div class="subtotal">
                        <p>Subtotal</p>
                        <span class="money" id="cartSubtotal">$0</span>
                    </div>
                    <div class="shipping">
                        <p>Shipping (5%)</p>
                        <span class="money" id="cartShipping">$0</span>
                    </div>
                    <div class="total">
                        <p>Total</p>
                        <span class="money" id="cartTotal">$0</span>
                    </div>
                    <div class="footer-btn">
                        <a href="_checkout.html" class="checkoutBtn btn" id="checkoutBtn">
                            Checkout
                        </a>
                    </div>
                    
            </div>
        </div>
    </div>
   
    <script src="src/js/shop.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
