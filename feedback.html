<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/feedback.css" />
    <link rel="stylesheet" href="src/css/nav.css" />
    <title>Feedback Form</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div><img src="src/images/logo.png" alt="logo.png" id="logo" /></div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="feedback.html" class="active">Feedback</a></li>
        </ul>
      </nav>
      <div class="nav_profile_container">
        <div class="nav_profile" onclick="window.location.href='profile.html'">
          <span>Profile</span>
          <i id="profile_logo"></i>
        </div>
      </div>
    </header>
    <main class="s_cont_margin">
      <h1>SEND US YOUR FEEDBACK</h1>
      <form>
        <label for="name">Enter Your Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" />
        <label for="email">Enter Your Email Address</label>
        <input type="email" name="email" id="email" />
        <label>Was this the first time visiting this website</label>
        <div>
          <input type="radio" name="visit" id="yes" />
          <label for="yes">YES</label><br>
          <input type="radio" name="visit" id="no" />
          <label for="no">NO</label>
        </div>
        
      </form>
    </main>
  </body>
</html>
