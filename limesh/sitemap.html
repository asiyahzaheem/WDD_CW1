<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/sitemap.css">
    <title>Sitemap</title>
</head>
<body>
    <h1>Website Sitemap</h1>
    <svg viewBox="0 0 1530 800" preserveAspectRatio="xMinYMin meet">
        <!-- Splash screen -->
        <g id="groupId1">
            <rect x="665" y="50" rx="10" ry="10" width="200" height="50"></rect>
            <text x="710" y="80">Splash screen</text>
        </g>
        
        <!-- Login -->
        <g id="groupId2">
            <rect x="665" y="150" rx="10" ry="10" width="200" height="50"></rect>
            <text x="745" y="180">Login</text>
        </g>
        
        <!-- Home Page -->
        <g id="groupId3">
            <rect x="665" y="250" rx="10" ry="10" width="200" height="50"></rect>
            <text x="720" y="280">Home Page</text>
        </g>
        
        <!-- User Profile -->
        <g id="groupId4">
            <rect x="40" y="350" rx="10" ry="10" width="200" height="50"></rect>
            <text x="95" y="380">User Profile</text>
        </g>

        <g id="groupId5">
            <rect x="290" y="350" rx="10" ry="10" width="200" height="50"></rect>

            <rect x="790" y="350" rx="10" ry="10" width="200" height="50"></rect>
            <text x="865" y="380">Team</text>
        </g>
        
        <!-- Feedback -->

            <rect x="1040" y="350" rx="10" ry="10" width="200" height="50"></rect>
            <text x="1100" y="380">Feedback</text>
        </g>

        <!-- Extra links -->
        <g id="groupId9">
            <rect x="1290" y="350" rx="10" ry="10" width="200" height="50"></rect>
            <text x="1350" y="380">Extra links</text>
        </g>

        <!-- Content pages -->
        <g id="groupId10">
            <rect x="1040" y="450" rx="10" ry="10" width="200" height="50"></rect>
            <text x="1080" y="480">Content page 1</text>
        </g>

        <g id="groupId11">
            <rect x="1040" y="530" rx="10" ry="10" width="200" height="50"></rect>

        <g id="groupId12">
            <rect x="1040" y="610" rx="10" ry="10" width="200" height="50"></rect>

        </g>

        <g id="groupId13">
            <rect x="1040" y="690" rx="10" ry="10" width="200" height="50"></rect>
            <text x="1080" y="720">Content page 4</text>
        </g>

        <!-- Connecting polylines -->
        <polyline points="765,100 765,150 775,140 765,150 755,140" class="line"></polyline>
        <polyline points="765,200 765,250 775,240 765,250 755,240" class="line"></polyline>

        <polyline points="765,300 765,325" class="line"></polyline>

        <polyline points="765,325 140,325 140,350 150,340 140,350 130,340" class="line"></polyline>
        <polyline points="765,325 390,325 390,350 400,340 390,350 380,340" class="line"></polyline>

        <polyline points="765,325 640,325 640,350 650,340 640,350 630,340" class="line"></polyline>
        <polyline points="765,325 890,325 890,350 900,340 890,350 880,340" class="line"></polyline>
        <polyline points="765,325 1140,325 1140,350 1150,340 1140,350 1130,340" class="line"></polyline>
        <polyline points="765,325 1390,325 1390,350 1400,340 1390,350 1380,340" class="line"></polyline>

        <polyline points="1390,400 1390,715 1240,715 1250,725 1240,715 1250,705" class="line"></polyline>
        <polyline points="1390,475 1240,475 1250,485 1240,475 1250,465" class="line"></polyline>
        <polyline points="1390,555 1240,555 1250,565 1240,555 1250,545" class="line"></polyline>

        <polyline points="1390,635 1240,635 1250,645 1240,635 1250,625" class="line"></polyline>

    <script src="src/js/sitemap.js"></script>

</html>
